<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="Style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>

  <form>
    <div class="fylo_files">
      <img src="images\logo.svg" alt="Fylo">
      <div class="files">
        <div><img src="images\icon-document.svg" alt="Document"></div>
        <div><img src="images\icon-folder.svg" alt="Folder"></div>
        <div><img src="images\icon-upload.svg" alt="Upload"></div>
      </div>
    </div>
    
    <div class="fylo_store">
      <p class="usage">
        Youâ€™ve used <span>815 GB</span> of your storage
      </p>

      <div class="slider">
        <div class="linear">
          <div class="pointer"></div>
        </div>
      </div>
      
      <div class="pure_storage">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>

      <div class="notify">
        <p><h1>185</h1> GB LEFT</p>
      </div>
    </div>
  </form>

</body>
</html>
